---
layout: default
---
<main id='content' role='main'>
  <article>
    <header>
      <div class='container'>
        <div class='col-md-10 col-md-offset-2'>
          <h1 class="title">
            <a href="{{ post.url }}">{{ page.title }}</a>
          </h1>
        </div>
      </div>
    </header>

    <div class='container content'>
      <section class='col-md-10 col-md-offset-2'>
        {{ content }}
      </section>
    </div>
  </article>
</main>
